<header>

                        <div class="overflow-auto" style="height: 500px">
                            <table class="table table-striped table-hover">
                                <thead class="thead-light">
                                <tr align="center">
                                    <div class="list-group">
                                        <th>
                                            <div class="list-group-item list-group-item-action list-group-item-primary"
                                                 th:text="#{table.replenishments.amount}">Amount</div></th>
                                        <th >
                                            <div class="list-group-item list-group-item-action list-group-item-primary"
                                                 th:text="#{table.replenishments.time}">Time of replenishment</div></th>
                                    </div>
                                </tr>

                                </thead>
                                <tbody>

                                <tr scope="row" th:each="replemishment: ${replenishments}" align="center">

                                    <td th:text="${replemishment.sum}"
                                        class="align-middle"/>
                                    <td th:text="${replemishment.time}"
                                        class="align-middle"/>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
