<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div th:fragment="copy">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/welcome">Periodicals</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
                        aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                               th:text="#{nav.link.lang}">
                                Language
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li><a class="dropdown-item" href="?lang=en"
                                       th:text="#{nav.language.english}">English</a></li>
                                <li><a class="dropdown-item" href="?lang=ua"
                                       th:text="#{nav.language.ukrainian}">Ukrainian</a></li>
                            </ul>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/periodicals" th:text="#{nav.link.periodicals}">List of periodicals</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ADMINISTRATOR')">
                            <a class="nav-link" href="/profile/readers" th:text="#{nav.link.readers}">List of readers</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('READER')">
                            <a class="nav-link" href="/replenishments" th:text="#{nav.link.replenishments}">My replenishments</a>
                        </li>
                    </ul>
                </div>
                <div class="form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()">
                    <div class="navbar-nav mr-auto">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                <span sec:authentication="name" class=" mr-1">Email</span>
                                <span sec:authorize="hasAnyAuthority('READER')"
                                      class="badge bg-success"
                                      th:text="#{role.reader}"> Reader</span>
                                <span sec:authorize="hasAnyAuthority('ADMINISTRATOR')"
                                      class="badge bg-primary"
                                      th:text="#{role.administrator}">Administrator</span>

                                <span class="mr-1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                            </svg>
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/profile" th:text="#{nav.link.profile}">Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout" th:text="#{nav.link.logout}">Log out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
