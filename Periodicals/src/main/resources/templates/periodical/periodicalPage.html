<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/node_modules/bootstrap-icons/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title th:text="#{title.periodical.page}">Periodicals - Page periodical</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<body>
<header>
    <div th:insert="~{fragments/header :: copy}"></div>
</header>
<div class="sectionMainContent">
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-newspaper" viewBox="0 0 16 16">
                        <path d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"/>
                        <path d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"/>
                    </svg>

            </div>
            <div class="col-6 col-sm-3">
                <h1><span th:text="${periodical.name}">
                </span></h1>
                <a th:href="@{/periodicals/{id}/edit(id=${periodical.id})}"
                   sec:authorize="hasAnyAuthority('ADMINISTRATOR')">
                    <span class="fs-7" th:text="#{page.periodical.edit}" >Edit</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </a>
                <p class="fs-2" th:text="${periodical.subject}"></p>
                <span class="fs-5" th:text="#{page.periodical.price}">Subscription cost</span>
                <span class="fs-5" th:text="${periodical.price}"></span>
                <p></p>
                <span class="fs-5" th:text="#{page.periodical.subscribers}">Subscribers</span>
                <span class="fs-5" th:text="${periodical.users.size()}"></span>
            </div>
            <div class="col">
                <p class="fs-3" th:text="#{page.periodical.users.list}"
                   sec:authorize="hasAnyAuthority('ADMINISTRATOR')"></p>
                <table class="table table-borderless table-hover table-scroll"
                       sec:authorize="hasAnyAuthority('ADMINISTRATOR')">

                    <thead class="thead-light">
                    <!--            th:with="urlPrefix = '/periodicals/{'+${periodical.id}+'}'"-->
                    <tr align="center">
                        <div class="list-group" >
                            <th ><a class="list-group-item list-group-item-action list-group-item-primary"
                                    th:text="#{table.periodical.users.login}">Login</a></th>
                            <th><a class="list-group-item list-group-item-action list-group-item-primary"
                                   th:text="#{table.periodical.users.name.and.surname}">Name and Surname</a></th>

                        </div>
                    </tr>

                    </thead>
                    <tbody>

                    <tr scope="row" th:each="user: ${users}" align="center">

                        <td class="titleColumn" th:text="${user.email}" >
                        </td>
                        <td th:text="${user.name}+' '+${user.surname}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6 col-sm-4" sec:authorize="hasAnyAuthority('ADMINISTRATOR')">
                <form th:method="GET" th:action="@{/periodicals/{id}/delete(id=${periodical.id})}" >
                    <button type="submit" class="btn btn-outline-danger"
                    value="Delete">Delete periodical</button>
                </form>

            </div>


        </div>







    </div>
</div>



<footer>
    <div th:insert="~{fragments/footer :: copy}"></div>
</footer>
</body>
</html>
