<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/node_modules/bootstrap-icons/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title th:text="#{title.replenishments}">Periodicals-Replenishment</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<body>
<header>
    <div th:insert="~{fragments/header :: copy}"></div>
</header>
<div class="text-center" >
    <div class="sectionMainContent">
        <form class="form-signup" th:method="post" th:action="@{/profile/replenishment}"
              th:object="${replenishment}">
            <h1 class="h3 mb-3 mt-5 font-weight-normal" th:text="#{form.replenishment}">Replenish balance</h1>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" aria-describedby="numberHelp"
                               th:classappend="${#fields.hasErrors('value')} ? is-invalid :
                               (${replenishment.value != null} ? is-valid)"
                               th:placeholder="#{form.profile.replenishment}" th:name="value" th:value="*{value}"
                               th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('value')}" th:errors="*{value}" class="invalid-feedback"></div>
                    </div>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" th:text="#{button.confirm}">Confirm</button>
        </form>
    </div>
</div>
<footer>
    <div th:insert="~{fragments/footer :: copy}"></div>
</footer>
</body>
</html>
