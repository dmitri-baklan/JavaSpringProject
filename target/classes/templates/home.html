<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/node_modules/bootstrap-icons/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <title th:text="#{title.welcome}">
        Periodicals-Welcome
    </title>
</head>

<header>
    <div th:insert="~{fragments/header :: copy}"></div>
</header>

<div class="jumbotron">
    <div class="container">
        <h3 class="display-4" th:text="#{page.welcome.greeting}">Welcome to Periodicals web-site</h3>
        <p th:text="#{page.welcome.greeting.subtitle}">This resource provides the ability to manage and work with periodicals
        </p>
        <p>
            <a class="btn btn-primary btn-lg" th:href="@{/login}" sec:authorize="isAnonymous()"
               th:text="#{page.welcome.button.work}">Get started &raquo;
            </a>
            <a class="btn btn-primary btn-lg" th:href="@{/periodicals}" sec:authorize="isAuthenticated()"
               th:text="#{page.welcome.button.work}">Get started &raquo;
            </a>

        </p>
    </div>
</div>
<footer>
    <div th:insert="~{fragments/footer :: copy}"></div>
</footer>

</body>

</html>
