<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/node_modules/bootstrap-icons/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <title th:text="#{title.registration}">
        Periodicals-Registration
    </title>
</head>
<body>
<header>
    <div th:insert="~{fragments/header :: copy}"></div>
</header>
<div class="text-center" >
    <div class="sectionMainContent">
        <form class="form-signup" th:method="post" th:action="@{/registration}" th:object="${user}">
            <h1 class="h3 mb-3 mt-5 font-weight-normal" th:text="#{form.signup}">Please sign up</h1>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control"
                               th:classappend="${#fields.hasErrors('name')} ? is-invalid : (${user.name != null} ? is-valid)"
                               th:placeholder="#{form.signup.name}" name="name" th:value="*{name}"
                               th:errorClass="fieldserror" autofocus>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                             class="invalid-feedback"></div>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control"
                               th:classappend="${#fields.hasErrors('surname')} ? is-invalid  : (${user.surname != null} ? is-valid)"
                               th:placeholder="#{form.signup.surname}" name="surname" th:value="*{surname}"
                               th:errorClass="fieldserror">
                        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"
                             class="invalid-feedback"></div>
                    </div>

                </div>
                <div id="nameHelp" class="form-text" th:text="#{form.signup.name.help}"></div>
                <div class="col">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           th:classappend="${#fields.hasErrors('email')} ? is-invalid : (${user.email != null} ? is-valid)"
                           th:placeholder="#{form.signup.email}" name="email" th:value="*{email}"
                           th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                </div>

                <br>
                <div class="col">
                    <input type="password" class="form-control" id="exampleInputPassword1"
                           th:classappend="${#fields.hasErrors('password')} ? is-invalid : (${user.password != null} ? is-valid)"
                           th:placeholder="#{form.signup.password}" name="password" th:value="*{password}"
                           th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                    <div id="passwordlHelp" class="form-text" th:text="#{form.signup.password.help}"></div>
                </div>
                <br>
                <div class="pb-4 d-flex justify-content-center">
                    <div class="custom-control custom-radio mx-2">
                        <input type="radio" checked id="customRadio1" name="role" class="custom-control-input"
                               value="READER">
                        <label class="custom-control-label" for="customRadio1"
                               th:text="#{radio.role.reader}">Redaer</label>
                    </div>
                    <div class="custom-control custom-radio mx-2">
                        <input type="radio" id="customRadio2" name="role" class="custom-control-input"
                               value="ADMINISTRATOR" th:field="*{role}">
                        <label class="custom-control-label" for="customRadio2"
                               th:text="#{radio.role.administrator}">Administrator</label>
                    </div>
                </div>
                <br>
                <div class="col">
                    <button type="submit" class="btn btn-primary" th:text="#{button.submit}">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer>
    <div th:insert="~{fragments/footer :: copy}"></div>
</footer>
</body>
</html>
