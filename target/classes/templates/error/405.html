<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <div th:insert="~{fragments/header :: copy}"></div>

        <snap th:text="#{error.405.message}"></snap>

</div>
<footer>
    <div th:insert="~{fragments/footer :: copy}"></div>
</footer>
